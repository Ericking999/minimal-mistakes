<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Skin Preview — 璞樹文旅</title>
  <style>
    :root {
      --bg: #f3f6f6;
      --text: #40514e;
      --muted: #40514e;
      --primary: #11999e;
      --footer: #30e3ca;
      --border: #cfd8d6;
    }
    body { font-family: 'Noto Sans TC', 'Helvetica Neue', Arial, sans-serif; margin:0; background: var(--bg); color: var(--text); }
    .masthead { background: white; border-bottom: 1px solid var(--border); padding: 20px; display:flex; align-items:center; justify-content:space-between; }
    .brand { font-size: 20px; font-weight: 700; letter-spacing: 0.02em; color: var(--text); }
    nav a { margin-left: 16px; text-decoration:none; color: var(--text); font-weight:600; }
    nav a:hover { color: var(--primary); }
    .hero { padding: 72px 24px 48px; text-align:center; background: linear-gradient(135deg, rgba(17,153,158,0.12), rgba(48,227,202,0.12)); }
    .hero h1 { font-size: 36px; margin: 0 0 12px; color: var(--text); }
    .hero p { margin: 8px auto; max-width: 720px; line-height: 1.6; color: var(--muted); }
    .cta { display:inline-flex; align-items:center; gap:8px; margin-top:18px; padding:12px 18px; border-radius:6px; border:2px solid var(--primary); color: var(--primary); font-weight:700; text-decoration:none; }
    .cta:hover { background: var(--primary); color:white; }
    .features { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:16px; padding: 32px 24px 48px; max-width: 1180px; margin: 0 auto; }
    .card { background:white; border:1px solid var(--border); border-radius:10px; padding:18px 20px; box-shadow: 0 10px 30px rgba(64,81,78,0.08); }
    .card h3 { margin:0 0 8px; font-size:18px; color: var(--text); }
    .card p { margin:0; color: var(--muted); line-height:1.5; }
    .footer { background: var(--footer); color:white; padding: 28px 24px; text-align:center; font-weight:600; }
  </style>
</head>
<body>
  <header class="masthead">
    <div class="brand">璞樹文旅｜Urban Sensory Retreat</div>
    <nav>
      <a href="#">感官療癒</a>
      <a href="#">香氛展場</a>
      <a href="#">在地設計</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Mint Skin 預覽</h1>
    <p>柔和薄荷色基調搭配深綠文字，呼應七感療癒的清新氛圍。此預覽示意 Minimal Mistakes 的 Mint 外觀與璞樹文旅品牌內容。</p>
    <a class="cta" href="#">立即感受</a>
  </section>
  <section class="features">
    <div class="card">
      <h3>城市感官療癒</h3>
      <p>在城市裡慢下來，讓香氣、光影與觸感輕輕收攏身心。</p>
    </div>
    <div class="card">
      <h3>香氛即展場</h3>
      <p>七款生活解方香氛貼，入住即可體驗，住過＝帶走香氣。</p>
    </div>
    <div class="card">
      <h3>在地設計轉譯</h3>
      <p>以素樸層次感呈現西屯與大肚文化，留下記憶點的旅宿故事。</p>
    </div>
  </section>
  <footer class="footer">Mint Skin Preview · 璞樹文旅</footer>
</body>
</html>
